<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning ">
        <a class="navbar-brand mx-auto" href="/">Javascript Chat Fullstack</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header"><h3>Enter your Nickname</h3></div>
        <div class="card-body">
            <form id="nickForm" >
                <input type="text" id="nickName" class="form-control" >
                <input type="submit" class="btn btn-warning btn-block mt-2" >
            </form>
        </div>
        <div class="card-header"></div>
    </div>


    <div class="container" id="contentWrap">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>CHAT</h4>
                </div>
                <div id="chat" class="card-body"></div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" >
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-warning" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
